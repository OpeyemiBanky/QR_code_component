<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Link to the website's favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Title of the webpage displayed in the browser's tab -->
  <title>Frontend Mentor | QR code component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
  </style>
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="images/image-qr-code.png" width="300px" height="300px" style="border-radius: 10px;"> <!-- Displaying an image with a specified width, height, and rounded corners -->
    </div>
    <div>
      <h2 class="p1">Improve your front-end<br> skills by building projects</h2><br>
      <p class="p2">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next level</p>
    </div>
  </div>
</body>
</html>
